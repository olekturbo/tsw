<!DOCTYPE html>
<html>

<head>
  <title>Prosty klient WebSockets</title>
  <meta charset="UTF-8">
  <style>@import url('https://fonts.googleapis.com/css?family=Roboto');</style>
  <link rel="stylesheet" href="stylesheets/index.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/skrypt.js"></script>
</head>

<body>
  <div id="name-form">
    <p>Podaj imię:</p>
    <input id="name"><input id="send-name" type="button" value="Wyślij">
  </div>
  <div id="chat-form">
    <table>
      <tr>
        <td> <img id="status" src="img/bullet_red.png" width="35"> </td>
        <td> <input id="open" type="button" value="Połącz"> </td>
        <td> <input id="close" type="button" value="Rozłącz"> </td>
      </tr>
    </table>
    <p>
      Komunikat:&nbsp;
      <input id="text">&nbsp;<input id="send" type="button" value="Wyślij">
    </p>
    <ul id="message"></ul>
  </div>
</body>

</html>
