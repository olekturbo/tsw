<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MasterMind</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="start-form">
        <label for="size">Size</label>
        <input step="1" type="number" name="size" id="form-size">
        <label for="colors">Colors</label>
        <input step="1" type="number" name="colors" id="form-colors">
        <label for="steps">Steps</label>
        <input step="1" type="number" name="steps" id="form-steps">
        <div>
            <button class="form-button" type="button" onclick="createGameboard()">Send</button>
        </div>
    </div>

    <div id="game">
      <div id="colors-list"></div>
      <div id="steps-list"></div>
      <div id="buttons"></div>
    </div>


    <script src="client.js"></script>
</body>

</html>
